<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Your Name</title>
  <style>
    body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; background:#f7f9fc; color:#333;}
    header {background:#004aad; padding:20px; color:#fff; text-align:center;}
    nav {background:#013f7c; display:flex; justify-content:center; gap:20px;}
    nav a {color:#fff; text-decoration:none; padding:14px 20px; font-weight:bold;}
    nav a:hover {background:#022a55; border-radius:4px;}
    main {max-width:600px; margin:40px auto; padding:0 20px;}
    h1 {color:#004aad;}
    form {
      background:#fff;
      padding:20px;
      border-radius:6px;
      box-shadow:0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display:block;
      margin-top:15px;
      font-weight:bold;
    }
    input, textarea {
      width:100%;
      padding:10px;
      margin-top:6px;
      border:1px solid #ccc;
      border-radius:4px;
      font-size:1em;
      resize: vertical;
    }
    button {
      margin-top:20px;
      background:#004aad;
      color:#fff;
      border:none;
      padding:12px 20px;
      font-size:1em;
      border-radius:4px;
      cursor:pointer;
    }
    button:hover {
      background:#022a55;
    }
    footer {background:#013f7c; color:#fff; text-align:center; padding:15px; font-size:0.9em; margin-top:40px;}
  </style>
</head>
<body>
  <header><h1>Contact Me</h1></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="testimonials.html">Testimonials</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>
</body>
</html>
